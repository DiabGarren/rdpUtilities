<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/rdpUtilities/js/login.js" type="module"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Login</h1>
        <a href="/rdpUtilities/">Home</a>
    </header>
    <main>
        <p class="form-warning" id="message"></p>
        <label for="username/email">Username/Email</label>
        <input type="text" name="username/email" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <button id="login">Login</button>
        <a id="reg" href="/rdpUtilities/register/">Sign Up</a>
    </main>
</body>

</html>
